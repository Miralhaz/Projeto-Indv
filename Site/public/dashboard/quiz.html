<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/logo-icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NBA Info | Quiz Trivia </title>

    <link rel="stylesheet" href="./../css/styleQuizDash.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="../js/sessao.js"></script>
    <script src="../js/quiz.js"></script>
</head>

<body onload="onloadEsconder()">

    <div class="janela">

        <div class="header-left">

            <h1>NBA Info</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="./indexDash.html">
                    <h3>Início</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="">
                    <h3>Quiz sobre a NBA</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="./dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="./forum.html">
                    <h3>Fórum</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="timesFavDash.html">
                    <h3>Franquias Favoritas</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <div id="pontuacaoEJogo">

            <div id="pontuacao" class="flex-colunar width-fit-content border-primary">
                <div id="pontuacaoFinalJogo" class="flex-colunar padding-8">
                    <span id="pontuacaoFinal" class="width-fit-content"></span>
                </div>
                <span id="msgFinal" class="width-fit-content"></span>
            </div>

            <div id="jogo" class="width-fit-content flex-colunar border-secondary">

                <div id="infoQuestao" class="info-questao">
                    <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span>
                        questões.</span>
                </div>

                <div id="perguntaDaQuestaoAtual" class="pergunta-atual">
                    <span id="spanQuestaoExibida" class="text-bold"></span>
                </div>

                <div id="infoAlternativas" class="info-alternativas">
                    <span><em>Escolha uma opção dentre as abaixo:</em></span>
                </div>

                <div id="opcoes" class="alternativas">

                    <div class="opcao" onclick="primeiraOpcao.checked = true">
                        <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label>
                        <input type="radio" id="primeiraOpcao" name="option" class="radio" value="1" />
                    </div>
                    <div class="opcao" onclick="segundaOpcao.checked = true">
                        <label for="segundaOpcao" class="option" id="labelOpcaoDois"></label>
                        <input type="radio" id="segundaOpcao" name="option" class="radio" value="2" />
                    </div>
                    <div class="opcao" onclick="terceiraOpcao.checked = true">
                        <label for="terceiraOpcao" class="option" id="labelOpcaoTres"></label>
                        <input type="radio" id="terceiraOpcao" name="option" class="radio" value="3" />
                    </div>
                    <div class="opcao" onclick="quartaOpcao.checked = true">
                        <label for="quartaOpcao" class="option" id="labelOpcaoQuatro"></label>
                        <input type="radio" id="quartaOpcao" name="option" class="radio" value="4" />
                    </div>

                </div>

                <div id="botoes" class="flex-colunar padding-8">
                    <button onclick="submeter()" id="btnSubmeter" class="btns-quiz">Submeter resposta</button>
                    <button onclick="avancar()" id="btnProx" class="btns-quiz" disabled>Avançar para próxima
                        questão</button>
                    <button onclick="tentarNovamente()" id="btnTentarNovamente" class="btns-quiz" disabled>Tentar
                        novamente</button>
                </div>

            </div>
            <div id="botaoIniciar">
                <button id="btnIniciarQuiz" onclick="iniciarQuiz()" class="btn-iniciar">INICIAR QUIZ</button>
            </div>
        </div>
</body>
<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

</script>

</html>
