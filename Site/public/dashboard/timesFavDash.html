<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/logo-icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Info | Times Favoritos dos Usuários</title>

    <script src="../js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="../css/styleTimesFav.css">
</head>

<body onload="obterDados(), obterDadosJogadores()">

    <div class="janela">

        <div class="header-left">

            <h1>NBA Info</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="./indexDash.html">
                    <h3>Início</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="./quiz.html">
                    <h3>Quiz sobre a NBA</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="./dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="./forum.html">
                    <h3>Fórum</h3>
                </a>
            </div>

            <div class="btn-nav">
                <a href="">
                    <h3>Franquias Favoritas</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <div class="dash">
            <div class="inicial">
                <p>Veja aqui quais são os times e jogadores favoritos dos usuários do nosso blog:</p>
            </div>

            <div class="kpi-container">
                <div class="kpi">
                    <h3> Time mais escolhido como favorito: </h3>
                    <div id="resultado_times"></div>
                </div>
                <div class="kpi">
                    <h3> Jogador mais escolhido como favorito: </h3>
                    <div id="resultado_jogadores"></div>
                </div>
            </div>

            <div class="graficos">
                <div class="grafico-times">
                    <canvas id="pizza_times"></canvas>
                </div>

                <div class="grafico-jogadores">
                    <canvas id="pizza_jogadores"></canvas>
                </div>
            </div>
        </div>

</body>

<script>

    const b_usuario = document.getElementById('b_usuario');
    if (sessionStorage.NOME_USUARIO) {
        b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    } else {
        b_usuario.innerHTML = 'usuário';
    }

    function obterDados() {
        fetch('/timesFav')
            .then(response => response.text())
            .then(text => {
                console.log('Resposta do servidor:', text);
                try {
                    const data = JSON.parse(text);
                    plotarGraficoPizza(data);
                } catch (e) {
                    console.error('Erro ao converter para JSON:', e);
                }
            })
            .catch(err => {
                console.log('Erro ao obter dados:', err);
            });
    }


    function plotarGraficoPizza(data) {

        var times = [];
        var quantidade = [];

        var quantidadeFavorito = 0
        var timeFavorito = ''

        for (var i = 0; i < data.length; i++) {

            var nome = data[i].nome
            var qtd = data[i].quantidade

            times.push(data[i].nome);
            quantidade.push(data[i].quantidade)

            if (qtd > quantidadeFavorito) {
                quantidadeFavorito = qtd
                timeFavorito = nome
            }
        }

        resultado_times.innerHTML = `${timeFavorito} <br> (${quantidadeFavorito} usuário(s) escolheram ele)`

        var ctx = document.getElementById('pizza_times').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: times,
                datasets: [{
                    label: 'Quantidade de usuários',
                    data: quantidade,
                    backgroundColor: [
                        '#007A33', '#000000', '#006BB6', '#006BB6', '#CE1141', '#CE1141', '#860038', '#C8102E', '#002D62',
                        '#00471B', '#E03A3E', '#1D1160', '#98002E', '#0077C0', '#002B5C', '#0E2240', '#0C2340', '#007AC1',
                        '#E03A3E', '#002B5C', '#1D428A', '#C8102E', '#552583', '#E56020', '#5A2D81', '#00538C', '#CE1141',
                        '#12173F', '#0C2340', '#C4CED4'],
                    borderRadius: 8
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Distribuição de usuários por time',
                        font: {
                            size: 18
                        },
                        padding: {
                            top: 10,
                            bottom: 20
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + ' usuários';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        },
                        title: {
                            display: true,
                            text: 'Quantidade'
                        }
                    }
                }
            }
        });
    }

    function obterDadosJogadores() {
        fetch('/jogadoresFav')
            .then(response => response.text())
            .then(text => {
                console.log('Resposta do servidor:', text);
                try {
                    const data = JSON.parse(text);
                    console.log(`${data}`)
                    plotarGraficoPizzaJogadores(data);
                } catch (e) {
                    console.error('Erro ao converter para JSON:', e);
                }
            })
            .catch(err => {
                console.log('Erro ao obter dados:', err);
            });
    }


    function plotarGraficoPizzaJogadores(data) {

        var jogadores = [];
        var quantidade = [];

        var quantidadeFavorito = 0
        var jogadorFavorito = ''

        for (var i = 0; i < data.length; i++) {

            var nome = data[i].nome
            var qtd = data[i].quantidade

            jogadores.push(data[i].nome);
            quantidade.push(data[i].quantidade)

            if (qtd > quantidadeFavorito) {
                quantidadeFavorito = qtd
                jogadorFavorito = nome
            }
        }

        resultado_jogadores.innerHTML = `${jogadorFavorito} <br> (${quantidadeFavorito} usuário(s) escolheram ele)`

        var ctx = document.getElementById('pizza_jogadores').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: jogadores,
                datasets: [{
                    data: quantidade,
                    backgroundColor: [
                        '#552583', '#FDB927', '#CE1141', '#1D428A', '#007A33']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            padding: 10,
                            font: {
                                size: 12
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Distribuição de usuários por jogador favorito',
                        font: {
                            size: 18
                        },
                        padding: {
                            top: 10,
                            bottom: 20
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + ' usuários';
                            }
                        }
                    }
                }
            }
        });
    }

</script>

</html>
